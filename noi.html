<script id="ch0104/20" type="1.4.20">
var a = Number(prompt("请输入一个数字"));
var b = Number(prompt("请输入一个数字"));
var c = Number(prompt("请输入一个数字"));
var num = b*b - 4*a*c;
var sun = -b/(2*a);
var x1,x2;
if(num === 0 ){
    console.log("x1=x2="+sun);
}else if(num > 0){
    x1 = (sun + Math.sqrt(num)/(2*a)).toFixed(5);
    x2 = (sun - Math.sqrt(num)/(2*a)).toFixed(5);
    console.log("x1="+x1+";"+"x2="+x2);
}else{
    x1 = sun.toFixed(5)+"+"+((Math.sqrt(-num)/(2*a)).toFixed(5)+"i");
    x2 = sun.toFixed(5)+"-"+((Math.sqrt(-num)/(2*a)).toFixed(5)+"i");
    console.log("x1="+x1+";"+"x2="+x2);
}
</script>
