<script id="ch0104/20" type="1.4.20">
var a = Number(prompt("请输入一个数字"));
var b = Number(prompt("请输入一个数字"));
var c = Number(prompt("请输入一个数字"));
var num = b*b - 4*a*c;
var sun = -b/(2*a);
var x1,x2;
if(num === 0 ){
    console.log("x1=x2="+sun);
}else if(num > 0){
    x1 = (sun + Math.sqrt(num)/(2*a)).toFixed(5);
    x2 = (sun - Math.sqrt(num)/(2*a)).toFixed(5);
    console.log("x1="+x1+";"+"x2="+x2);
}else{
    x1 = sun.toFixed(5)+"+"+((Math.sqrt(-num)/(2*a)).toFixed(5)+"i");
    x2 = sun.toFixed(5)+"-"+((Math.sqrt(-num)/(2*a)).toFixed(5)+"i");
    console.log("x1="+x1+";"+"x2="+x2);
}
</script>

<script id="ch0105/40" type="1.5.40">
/**
* 534 = （个位1出现次数）+（十位1出现次数）+（百位1出现次数）=（53*1+1）+（5*10+10）+（0*100+100）= 214
* 530 = （53*1）+（5*10+10）+（0*100+100） = 213
* 504 = （50*1+1）+（5*10）+（0*100+100） = 201
* 514 = （51*1+1）+（5*10+4+1）+（0*100+100） = 207
* 上面是算出每一位所有的出现的次数，相加即得，参考https://blog.csdn.net/yi_Afly/article/details/52012593
* 我的想法是通过算出534中的500中1的个数，以及30中1的个数，和4中1的个数，发现没有规律而且非常麻烦，有幸搜到这篇清晰易懂的文章
* 作者的想法应该是目前最快，lintcode时间排名可以验证这一点。
*/
var n = Number(prompt("请输入一个数"));
var count = 0;
var base = 1;//存放每一位（个、十、百）所需要相乘的基数
var round = n;
while(round){
    var weight = round % 10;
    round = Math.trunc(round/10);
    count += round*base;
    if(weight === 1){
        count += n%base + 1;
    }else if(weight > 1){
        count += base;
    }
    base *= 10;
}
console.log(count);
</script>

或：1634 =　1的四次方+6的四次方+3的四次方+4的四次方
因为1634是一个四位数。

<script id="palindrom" sample-input="12321" sample-output="YES" comment="判断一个非负整数是否为回文数字">
    var n = Number(prompt("请输入一个数字"));
    var s = 1;//取出最高位的基数
    var result = true;
	var tmp = n;
    if(n===0){
        console.log(0);
    }
    while(tmp > 10){
        tmp /= 10;
        s *= 10;
    }

    while(n){
        if(n%10 !== Math.trunc(n/s)){ //最高位与最后一位进行比较
            result = false;
        }
        n = n%s ;//去除最高位
        n = Math.trunc(n/10);//去掉最后一位
        s /= 100;//这里因为n去掉两位，所以s跟着去掉两位
    }
    if(result){
        console.log("YES")
    }else{
        console.log("NO");
    }//这个方法好处是不会溢出（反转原数字可能超出范围的问题）
</script>
